# Local development SigNoz stack
# Usage: docker compose -f docker-compose.signoz.yml up -d
# UI: http://localhost:8080
services:
  signoz-init-clickhouse:
    image: clickhouse/clickhouse-server:25.5.6
    command:
      - bash
      - -c
      - |
        version="v0.0.1"
        node_os=$$(uname -s | tr '[:upper:]' '[:lower:]')
        node_arch=$$(uname -m | sed s/aarch64/arm64/ | sed s/x86_64/amd64/)
        cd /tmp
        wget -O histogram-quantile.tar.gz "https://github.com/SigNoz/signoz/releases/download/histogram-quantile%2F$${version}/histogram-quantile_$${node_os}_$${node_arch}.tar.gz"
        tar -xvzf histogram-quantile.tar.gz
        mv histogram-quantile /var/lib/clickhouse/user_scripts/histogramQuantile
    restart: on-failure
    volumes:
      - ./signoz/clickhouse/user_scripts:/var/lib/clickhouse/user_scripts/

  signoz-zookeeper:
    image: signoz/zookeeper:3.7.1
    user: root
    volumes:
      - signoz-zookeeper:/bitnami/zookeeper
    environment:
      - ZOO_SERVER_ID=1
      - ALLOW_ANONYMOUS_LOGIN=yes
      - ZOO_AUTOPURGE_INTERVAL=1
    healthcheck:
      test: ["CMD-SHELL", "curl -s -m 2 http://localhost:8080/commands/ruok | grep error | grep null"]
      interval: 30s
      timeout: 5s
      retries: 3

  signoz-clickhouse:
    image: clickhouse/clickhouse-server:25.5.6
    depends_on:
      signoz-init-clickhouse:
        condition: service_completed_successfully
      signoz-zookeeper:
        condition: service_healthy
    environment:
      - CLICKHOUSE_SKIP_USER_SETUP=1
    volumes:
      - ./signoz/clickhouse/config.xml:/etc/clickhouse-server/config.xml
      - ./signoz/clickhouse/users.xml:/etc/clickhouse-server/users.xml
      - ./signoz/clickhouse/custom-function.xml:/etc/clickhouse-server/custom-function.xml
      - ./signoz/clickhouse/user_scripts:/var/lib/clickhouse/user_scripts/
      - ./signoz/clickhouse/cluster.xml:/etc/clickhouse-server/config.d/cluster.xml
      - signoz-clickhouse:/var/lib/clickhouse/
    healthcheck:
      test: ["CMD", "wget", "--spider", "-q", "0.0.0.0:8123/ping"]
      interval: 30s
      timeout: 5s
      retries: 3

  signoz-schema-migrator-sync:
    image: signoz/signoz-schema-migrator:v0.142.0
    command: ["sync", "--dsn=tcp://signoz-clickhouse:9000", "--up="]
    depends_on:
      signoz-clickhouse:
        condition: service_healthy
    restart: on-failure

  signoz-schema-migrator-async:
    image: signoz/signoz-schema-migrator:v0.142.0
    command: ["async", "--dsn=tcp://signoz-clickhouse:9000", "--up="]
    depends_on:
      signoz-clickhouse:
        condition: service_healthy
      signoz-schema-migrator-sync:
        condition: service_completed_successfully
    restart: on-failure

  signoz:
    image: signoz/signoz:v0.111.0
    command: ["--config=/root/config/prometheus.yml"]
    ports:
      - "8080:8080"
    environment:
      - SIGNOZ_ALERTMANAGER_PROVIDER=signoz
      - SIGNOZ_TELEMETRYSTORE_CLICKHOUSE_DSN=tcp://signoz-clickhouse:9000
      - SIGNOZ_SQLSTORE_SQLITE_PATH=/var/lib/signoz/signoz.db
      - DASHBOARDS_PATH=/root/config/dashboards
      - STORAGE=clickhouse
      - GODEBUG=netdns=go
      - DEPLOYMENT_TYPE=docker-standalone-amd
    volumes:
      - ./signoz/signoz/prometheus.yml:/root/config/prometheus.yml
      - ./signoz/dashboards:/root/config/dashboards
      - signoz-sqlite:/var/lib/signoz/
    healthcheck:
      test: ["CMD", "wget", "--spider", "-q", "localhost:8080/api/v1/health"]
      interval: 30s
      timeout: 5s
      retries: 3
    depends_on:
      signoz-clickhouse:
        condition: service_healthy
      signoz-schema-migrator-sync:
        condition: service_completed_successfully

  signoz-otel-collector:
    image: signoz/signoz-otel-collector:v0.142.0
    command:
      - "--config=/etc/otel-collector-config.yaml"
      - "--manager-config=/etc/manager-config.yaml"
      - "--copy-path=/var/tmp/collector-config.yaml"
    ports:
      - "4317:4317"
      - "4318:4318"
    environment:
      - OTEL_RESOURCE_ATTRIBUTES=host.name=signoz-host,os.type=linux
      - LOW_CARDINAL_EXCEPTION_GROUPING=false
    volumes:
      - ./signoz/otel-collector-config.yaml:/etc/otel-collector-config.yaml
      - ./signoz/signoz/otel-collector-opamp-config.yaml:/etc/manager-config.yaml
    depends_on:
      signoz:
        condition: service_healthy
      signoz-clickhouse:
        condition: service_healthy
      signoz-schema-migrator-sync:
        condition: service_completed_successfully

volumes:
  signoz-clickhouse:
  signoz-sqlite:
  signoz-zookeeper:
