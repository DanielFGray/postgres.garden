# Local development: infra services only, app runs outside Docker.
# Usage: docker compose -f docker-compose.dev.yml up -d
# For observability: cd ../signoz && docker compose -f docker-compose.dev.yml up -d

services:
  db:
    image: postgres:17-alpine
    environment:
      - POSTGRES_USER=${ROOT_DATABASE_USER}
      - POSTGRES_PASSWORD=${ROOT_DATABASE_PASSWORD}
    command:
      - postgres
      - -c
      - shared_preload_libraries=pg_stat_statements
      - -c
      - pg_stat_statements.track=all
      - -c
      - log_destination=stderr
    ports:
      - "${DATABASE_PORT:-5432}:5432"
    volumes:
      - pgdata:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${ROOT_DATABASE_USER}"]
      interval: 5s
      timeout: 5s
      retries: 10

  valkey:
    image: valkey/valkey:8-alpine
    ports:
      - "6379:6379"
    volumes:
      - valkeydata:/data
    command: valkey-server --save 60 1 --loglevel warning
    healthcheck:
      test: ["CMD-SHELL", "valkey-cli ping | grep PONG"]
      interval: 5s
      timeout: 5s
      retries: 5

volumes:
  pgdata:
  valkeydata:
